<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    flex-direction: column;
}

.form-group {
    margin-bottom: 20px;
    display: flex;
    align-items: center; /* Align items vertically */
}

.form-group label {
    margin-right: 10px;
    font-weight: bold;
    width: 100px; /* Fixed width for labels */
}

.form-group input,
.form-group textarea {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    flex: 1; /* Allow input and textarea to grow to fill remaining space */
}

.form-group textarea {
    resize: vertical;
    min-height: 150px;
    max-width: 400px;
}

.button-container {
    margin-top: 20px;
}

.button-container button {
    padding: 10px 20px;
    background-color: black; /* Change button color to black */
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.button-container button:hover {
    background-color: #333; /* Darken button color on hover */
}
</style>
</head>
<body>
<form action="" class="container">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="Complaint Title">
    </div>
    <div class="form-group">
        <label for="complaint">Complaint:</label>
        <textarea name="complaint" id="complaint" placeholder="Complaint Description"></textarea>
    </div>
    <div class="button-container">
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
