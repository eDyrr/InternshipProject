<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
    }
    .card {
        width: 300px;
        margin: 20px;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-top: 0;
    }
</style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Sales</h2>
        <p>Total Sales: $10,000</p>
        <p>Last Month: $8,000</p>
        <p>Current Month: $2,000</p>
    </div>
    <div class="card">
        <h2>Users</h2>
        <p>Total Users: 100</p>
        <p>Active Users: 80</p>
        <p>New Users Today: 5</p>
    </div>
    <div class="card">
        <h2>Products</h2>
        <p>Total Products: 50</p>
        <p>Out of Stock: 10</p>
        <p>New Products Added: 3</p>
    </div>
</div>

</body>
</html>
